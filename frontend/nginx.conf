events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;

    server {
        listen 3000;
        server_name _;

        # Разрешаем крупные загрузки (CSV и т.п.)
        client_max_body_size 100m;

        root /usr/share/nginx/html;
        index index.html;

        # Проксирование статических загрузок (аватары/CSV) с backend
        # ВАЖНО: ^~ приоритетнее регэкспов, поэтому /uploads не попадает под кэширование ниже
        location ^~ /uploads/ {
            proxy_pass http://backend:5001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Отключаем кэш браузера для загружаемых файлов, чтобы новые аватары были видны сразу
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        }

        # Кэширование статических assets фронтенда
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # API proxy
        location /api {
            proxy_pass http://backend:5001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # (задекларировано выше через ^~ /uploads/)

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "public, max-age=0";
        }

        # Запрет доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
